
<section class="signSec">
    <div class="container">
      <div class="row">
        <div class="img">
    <img src="../../../assets/images/Vector Smart Object.png" alt="">
  
        </div>
        <div class="content">
          <p class="d-flex justify-content-end mt-3 new">Already have account ? <a class="fw-bold text" routerLink="/login">Login</a></p>
  <div class="d-flex justify-content-center ">
      <form  (ngSubmit)="handelSignUpForm()" [formGroup]="SignUpForm" class="h">
          <!-- <label for="email">email</label> -->
          <h4 >Sign Up </h4>
          <input type="text" class=" b d-flex form-control " id="name" formControlName="name" placeholder="Enter your first name :">
          <div *ngIf="SignUpForm.get('name')?.errors && (SignUpForm.get('name')?.touched) || (SignUpForm.get('name')?.value.Length>0)" class="alert alert-danger b d-flex form-control mt-1 ">
              <p *ngIf="SignUpForm.get('name')?.getError('required')" class=""> Name is required</p>
          </div>
          <input type="email" class=" b d-flex form-control mt-3" id="email" formControlName="email" placeholder=" Enter your E-mail :">
          <div *ngIf="SignUpForm.get('email')?.errors && (SignUpForm.get('email')?.touched) || (SignUpForm.get('email')?.value.Length>0)" class="alert alert-danger b d-flex form-control mt-1 ">
              <p *ngIf="SignUpForm.get('email')?.getError('required')" class=""> Email is required</p>
              <p *ngIf="SignUpForm.get('email')?.getError('email')">Invalid Email</p>
          </div>
          <!-- <label for="password">password</label> -->
          <input type="password" class="d-flex b mt-3 form-control " id="password" formControlName="password" placeholder="Enter your Password :">
          <div *ngIf="SignUpForm.get('password')?.errors && (SignUpForm.get('password')?.touched) || (SignUpForm.get('password')?.value.Length>0)" class="alert  alert-danger b d-flex form-control mt-1 ">
          <p *ngIf="SignUpForm.get('password')?.getError('required')"> Password is required</p>
          <p *ngIf="SignUpForm.get('password')?.getError('pattern')">Weak Password </p>
          <!-- <p *ngIf="SignUpForm.get('password')?.getError('pattern')">It must be atleast 6 chars </p> -->
          </div>
  
          <input type="password" class="d-flex b mt-3 form-control " id="confirmPassword" formControlName="confirmPassword" placeholder=" Re-write password :">
          <div *ngIf="SignUpForm.get('confirmPassword')?.errors && (SignUpForm.get('confirmPassword')?.touched) || (SignUpForm.get('confirmPassword')?.value.Length>0)" class="alert  alert-danger b d-flex form-control mt-1 ">
          <p *ngIf="SignUpForm.get('confirmPassword')?.getError('required')"> Re-password is required</p>
          <p *ngIf="SignUpForm.get('confirmPassword')?.getError('mismatch')">It must be matched</p>
          <!-- <p *ngIf="SignUpForm.get('repassword')?.getError('pattern')">It must be atleast 6 chars </p> -->
          </div>
          <input type="address" class="d-flex b mt-3 form-control " id="address" formControlName="address" placeholder="Enter your address :">
          <div *ngIf="SignUpForm.get('address')?.errors && (SignUpForm.get('address')?.touched) || (SignUpForm.get('address')?.value.Length>0)" class="alert  alert-danger b d-flex form-control mt-1 ">
          <p *ngIf="SignUpForm.get('address')?.getError('required')"> Address is required</p>
          </div>
  
          <button  [disabled]="SignUpForm.invalid"class="btnn d-flex justify-content-center align-items-center ">Sign Up
              <i *ngIf="isLoading" class="fa fa-spin fa-spinner"></i>
          </button>
          <!-- <p class="mt-5 ">Protected by reCAPTCHA & Google Privacy Policy.</p>     -->
      </form>
  
      </div>
        </div>
      </div>
    </div>
  </section>
