<div class="container-fluid container p-4">
  <div class="d-flex justify-content-between total m-3"></div>
  <div class="row d-flex">
    <div class="main">
      <h1 class="main-text m-2">Your ordered Cart's details</h1>
      <table *ngIf="orderedProducts?.orderItems?.length > 0; else noItems" class="table">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col" class="quantity">Quantity</th>
            <th scope="col" class="thPrice">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of orderedProducts.orderItems" [title]="item.product.name">
            <td>
              <div class="d-flex containCart">
                <div class="cart-img">
                  <img class="h-100" [src]="item.product.imageUrl">
                  <h5>{{item.product.name |trim}}
                    <span *ngIf="item.product.name.split(' ').length > 2">...</span>
                  </h5>
                </div>
              </div>
            </td>
            <td>
              <!-- <div class="d-flex mt-5 quantity">
                <p class="quantitynumber">{{item.quantity}}</p>
              </div> -->
              <div class=" d-flex mt-5 quanity">
                <p class="quantitynumber "> {{item.quantity}}</p>
              </div>
            </td>
            <td>
              <div class="price">
                <p>{{item.product.price * item.quantity}} EGP</p>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <ng-template #noItems>
        <div>No items found.</div>
      </ng-template>
    </div>
  </div>
</div>
