<div class="container m-auto p-4">
  <div *ngIf="!isBookedSession; else notEmpty" class="noOrderMsg">
    <h3 class="d-flex justify-content-center align-items-center">
      You have no sessions booked yet.
    </h3>
    <h3 class="d-flex justify-content-center align-items-center">
      Go take a look!
    </h3>
  </div>
  
  <ng-template #notEmpty>
    <div class="bg-light p-5 mt-2 w-75 bigContainer">
      <div *ngFor="let booking of userBookings">
        <div class="row align-items-center">
          <img style="width: 100px;" class="h-100 imageOfCompany" [src]="booking.provider.imageUrl">
          {{ booking.provider.name }} 
        </div>
        <div class="mt-3">
          <p class="text-main">Company's e-mail: {{ booking.provider.email }}</p>
          <p>Company's number: {{ booking.provider.phone }}</p>
          <p>Company's address: {{ booking.provider.address }}</p>
          <p>Your enrollment Code: <b>{{ booking.enrollmentCode }}</b></p>
        </div>
        <hr>
      </div>
    </div>
  </ng-template>
  
</div>
